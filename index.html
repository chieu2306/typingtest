<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Speed Test with Highlight</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1>Typing Speed Test</h1>
    <p id="instruction">Type the following text as quickly and accurately as possible:</p>
    <div id="highlighted-text"></div>
    <textarea id="typing-area" placeholder="Start typing here..."></textarea>
    <div id="result">
      <p>Elapsed Time: <span id="elapsed-time">0.00.00</span> </p>
      <p>Errors: <span id="errors">0</span></p>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
